<body>

	<div class="wrap" >
		Project: JavascriptMadLibs
<ul>		
		<li>1) Place to enter words that will be in the story</li>
		<li>2) Way to say "Make those words show up in the story"</li>
		<li>3) Story</li>
		
</ul>	


	<p>
		A Place:
		<select id="word1">
			<option value="The Office">The Office</option>
			<option value="A Party">A Party</option>
			<option value="School">School</option>
		</select>		
	</p>
	<p>
		A Game you play: <input type="text" name="word2" value="" id="word2">		
	</p>
	<p>
		Girl's Name: <input type="text" name="word3" value="" id="word3">		
	</p>
	<p>
		Boys's Name: <input type="text" name="word4" value="" id="word4">		
	</p>
	<span onclick="makeStory();">Madlib</span>

	
	<div id="story"></div>

</div>
<script type="text/javascript" charset="utf-8">
	
	
	var makeStory = function makeStory(){
		
		var word1 = document.getElementById('word1').value;
		var word2 = document.getElementById('word2').value;
		var word3 = document.getElementById('word3').value;
		var word4 = document.getElementById('word4').value;

		
		var story = "I'm at " + word1 + " playing " + word2 + " with my best friend " + word3 + " who is mad in love with " + word4;
		
		
		document.getElementById('story').innerHTML = story;
		
	}
	
	
</script>
